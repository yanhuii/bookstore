<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<style>


    *{
        margin: 0;
        padding:0;
    }

    div{
        position:relative;
        width:100%;
        height:768px;

    }
    p{
        position:absolute;
        left:50%;
        top:50%;
        transform:translate(-50%, -50%);
        animation:first 8s;
    }
    a{
        text-decoration:none;
        color:#0D4654;
        font-size:100px;
    }
    @keyframes first{
        0% {font-size:100px;}
        100% {font-size:120px;}
    }
</style>
<body>
    <div>
        <p><a href="html/index.html" target=_self>welcome</a></p>
    </div>
</body>
</html>
